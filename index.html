<!DOCTYPE html>
<html>
<head>
    <title>Image Enhancer</title>
    <style>
        .preview {
            max-width: 300px;
            margin: 10px 0;
        }
        .enhanced {
            border: 2px solid green;
        }
        .file-link {
            word-break: break-all;
            margin: 10px 0;
        }
        #dropZone {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin: 20px;
        }
        .loading {
            filter: grayscale(1);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="dropZone">
         Drag & Drop images here or<br>
        <input type="file" id="fileInput" accept="image/*">
    </div>
    <div id="previews"></div>

    <script>
        const proxyUrl = "https://broken-star-6439.abrahamdw882.workers.dev/?u=";
        const fileMap = new Map();
        let fileCounter = 1;

        document.getElementById('fileInput').addEventListener('change', handleFiles);
        
        const dropZone = document.getElementById('dropZone');
        dropZone.ondragover = e => {
            e.preventDefault();
            dropZone.style.backgroundColor = '#f0f0f0';
        };
        dropZone.ondragleave = () => dropZone.style.backgroundColor = '';
        dropZone.ondrop = e => {
            e.preventDefault();
            dropZone.style.backgroundColor = '';
            handleFiles(e);
        };

        function handleFiles(e) {
            const files = e.target.files || e.dataTransfer.files;
            for (const file of files) {
                if (file.type.startsWith('image/')) {
                    processFile(file);
                }
            }
        }

        function processFile(file) {
            const fileId = `img-${Date.now()}-${fileCounter++}`;
            const objectURL = URL.createObjectURL(file);
            
            fileMap.set(fileId, {
                url: objectURL,
                file: file,
                timestamp: Date.now()
            });

            const container = document.createElement('div');
            container.innerHTML = `
                <div class="preview-container">
                    <h3>Original Image</h3>
                    <img class="preview" src="${objectURL}">
                    <h3>Enhanced Image</h3>
                    <div class="enhanced-container">
                        <img class="preview loading" id="enhanced-${fileId}" data-processing="true">
                        <div class="loader">Processing...</div>
                    </div>
                    <div class="file-link">
                        <small>Temporary Link (valid until page close):</small><br>
                        <input type="text" value="${window.location.href}#${fileId}" readonly>
                        <button onclick="copyLink('${fileId}')"> Copy</button>
                        <button onclick="revokeLink('${fileId}')"> Delete</button>
                    </div>
                </div>
            `;

            document.getElementById('previews').appendChild(container);
            
            
            enhanceImage(file, fileId);
        }

        async function enhanceImage(file, fileId) {
            const reader = new FileReader();
            reader.onload = async function(e) {
                const dataURL = e.target.result;
                try {
                    const enhanceUrl = `https://bk9.fun/tools/enhance?url=${encodeURIComponent(dataURL)}`;
                    const finalUrl = proxyUrl + encodeURIComponent(enhanceUrl);
                    
                    const enhancedImg = document.getElementById(`enhanced-${fileId}`);
                    enhancedImg.src = finalUrl;
                    
                    enhancedImg.onload = () => {
                        enhancedImg.classList.remove('loading');
                        enhancedImg.classList.add('enhanced');
                        enhancedImg.parentElement.querySelector('.loader').remove();
                    };
                    
                    enhancedImg.onerror = () => {
                        enhancedImg.parentElement.innerHTML = 'Error enhancing image';
                    };
                } catch (error) {
                    console.error('Enhancement error:', error);
                    document.querySelector(`#enhanced-${fileId}`).parentElement.innerHTML = 'Enhancement failed';
                }
            };
            reader.readAsDataURL(file);
        }

        window.copyLink = function(fileId) {
            const input = document.querySelector(`input[value*="${fileId}"]`);
            input.select();
            document.execCommand('copy');
        };

        window.revokeLink = function(fileId) {
            const fileData = fileMap.get(fileId);
            if (fileData) {
                URL.revokeObjectURL(fileData.url);
                fileMap.delete(fileId);
                document.querySelector(`input[value*="${fileId}"]`).parentElement.parentElement.remove();
            }
        };

        window.addEventListener('hashchange', loadFromHash);
        window.addEventListener('load', loadFromHash);

        function loadFromHash() {
            const fileId = window.location.hash.substring(1);
            if (fileMap.has(fileId)) {
                const fileData = fileMap.get(fileId);
                window.open(fileData.url, '_blank');
            }
        }
    </script>
</body>
</html>
