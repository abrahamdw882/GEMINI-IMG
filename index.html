<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Image Reader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    #dropZone {
      border: 2px dashed #ccc;
      padding: 40px;
      text-align: center;
      margin: 20px auto;
      width: 60%;
      max-width: 500px;
      cursor: pointer;
      background-color: #fff;
      border-radius: 10px;
      transition: background-color 0.3s, border-color 0.3s;
    }
    #dropZone:hover {
      border-color: #007bff;
      background-color: #f0f8ff;
    }
    #dropZone.dragover {
      border-color: #007bff;
      background-color: #e0f0ff;
    }
    #fileInput {
      display: none;
    }
    #uploadingIndicator {
      margin: 20px auto;
      font-size: 18px;
      color: #555;
      display: none;
    }
    .preview-container {
      margin-top: 20px;
      padding: 20px;
      border: 2px solid #ddd;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 20px auto;
    }
    .preview {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin: 10px 0;
    }
    .file-link {
      word-break: break-all;
      margin: 15px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .file-link input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .file-link button {
      padding: 8px 12px;
      background-color: #007bff;
      color: #fff;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .file-link button:hover {
      background-color: #0056b3;
    }
    .ai-query {
      margin: 15px 0;
      display: flex;
      gap: 10px;
    }
    .ai-query input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .ai-query button {
      padding: 8px 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .ai-response {
      margin: 10px 0;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 5px;
      text-align: left;
    }
    .loading {
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h2>üñºÔ∏è AI Image Reader</h2>
  <div id="dropZone">
    Drag & Drop images here or<br />
    <button onclick="document.getElementById('fileInput').click()">Choose Files</button>
    <input type="file" id="fileInput" accept="image/*" multiple />
    <div class="file-name" id="fileName"></div>
  </div>

  <div id="uploadingIndicator">Uploading...</div>

  <div id="previews"></div>

  <script>
    const proxyUrl = "https://broken-star-6439.abrahamdw882.workers.dev/?u=";
    let activeUploads = 0;

    // Existing upload functions remain the same
    document.getElementById('fileInput').addEventListener('change', function (e) {
      const files = e.target.files;
      displayFileName(files);
      uploadFiles(files);
    });

    const dropZone = document.getElementById('dropZone');

    dropZone.ondragover = e => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    };

    dropZone.ondragleave = () => dropZone.classList.remove('dragover');

    dropZone.ondrop = e => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      const files = e.dataTransfer.files;
      displayFileName(files);
      uploadFiles(files);
    };

    function displayFileName(files) {
      if (files.length > 0) {
        document.getElementById('fileName').textContent = `Selected File: ${files[0].name}`;
      }
    }

    function showUploadingIndicator() {
      document.getElementById('uploadingIndicator').style.display = 'block';
    }

    function hideUploadingIndicator() {
      document.getElementById('uploadingIndicator').style.display = 'none';
    }

    function uploadFiles(files) {
      for (const file of files) {
        if (!file.type.startsWith('image/')) {
          alert("Only image files are allowed.");
          continue;
        }
        activeUploads++;
        showUploadingIndicator();

        const formData = new FormData();
        formData.append('image', file);

        fetch('upload.php', {
          method: 'POST',
          body: formData
        })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              displayImage(data.url);
            } else {
              alert("Upload failed: " + data.error);
            }
          })
          .catch(error => {
            console.error("Error uploading file:", error);
          })
          .finally(() => {
            activeUploads--;
            if (activeUploads === 0) {
              hideUploadingIndicator();
            }
          });
      }
    }

    function displayImage(imageUrl) {
      const container = document.createElement('div');
      container.classList.add('preview-container');
      container.innerHTML = `
        <h3>Uploaded Image</h3>
        <img class="preview" src="${imageUrl}">
        <div class="ai-query">
          <input type="text" id="question-${imageUrl}" 
                 placeholder="Ask a question about the image..." 
                 value="Who is this?">
          <button onclick="askAI('${imageUrl}')">Ask AI</button>
        </div>
        <div class="ai-response" id="response-${imageUrl}"></div>
        <div class="file-link">
          <input type="text" value="${imageUrl}" readonly>
          <button onclick="copyToClipboard(this)">Copy</button>
        </div>
      `;
      document.getElementById('previews').appendChild(container);
    }

    async function askAI(imageUrl) {
      const questionInput = document.getElementById(`question-${imageUrl}`);
      const responseDiv = document.getElementById(`response-${imageUrl}`);
      const question = encodeURIComponent(questionInput.value);
      const apiUrl = `https://bk9.fun/ai/geminiimg?url=${encodeURIComponent(imageUrl)}&q=${question}`;
      const finalUrl = proxyUrl + encodeURIComponent(apiUrl);

      responseDiv.innerHTML = '<div class="loading">Analyzing image...</div>';
      
      try {
        const response = await fetch(finalUrl);
        const data = await response.json();
        
        if (data.status) {
          responseDiv.innerHTML = data.BK9;
        } else {
          responseDiv.innerHTML = 'Could not analyze image. Please try again.';
        }
      } catch (error) {
        console.error('AI Error:', error);
        responseDiv.innerHTML = 'Error processing request.';
      }
    }

    function copyToClipboard(button) {
      const input = button.previousElementSibling;
      input.select();
      document.execCommand('copy');
      button.textContent = '‚úÖ Copied!';
      setTimeout(() => button.textContent = 'Copy', 2000);
    }
  </script>
</body>
</html>
