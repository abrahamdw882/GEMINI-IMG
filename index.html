<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary Image Host with Enhancer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        #dropZone {
            border: 2px dashed #ccc;
            padding: 40px;
            text-align: center;
            margin: 20px auto;
            width: 60%;
            max-width: 500px;
            cursor: pointer;
            background-color: #fff;
            border-radius: 10px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        #dropZone:hover {
            border-color: #007bff;
            background-color: #f0f8ff;
        }
        #dropZone.dragover {
            border-color: #007bff;
            background-color: #e0f0ff;
        }
        #fileInput {
            display: none;
        }
        .preview-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        .preview {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin: 10px 0;
        }
        .file-link {
            word-break: break-all;
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .file-link input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .file-link button {
            padding: 8px 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .file-link button:hover {
            background-color: #0056b3;
        }
        .enhanced {
            border: 2px solid #28a745;
        }
        .loading {
            filter: grayscale(1);
            opacity: 0.5;
        }
        .loader {
            color: #888;
            font-style: italic;
            margin: 10px 0;
        }
        .enhanced-container {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h2>ðŸ“¤ Temporary Image Host with Enhancer</h2>
    <div id="dropZone">
        Drag & Drop images here or<br>
        <button onclick="document.getElementById('fileInput').click()">Choose Files</button>
        <input type="file" id="fileInput" accept="image/*" multiple>
    </div>
    <div id="previews"></div>

    <script>
        const proxyUrl = "https://broken-star-6439.abrahamdw882.workers.dev/?u=";

        document.getElementById('fileInput').addEventListener('change', function (e) {
            uploadFiles(e.target.files);
        });

        const dropZone = document.getElementById('dropZone');

        dropZone.ondragover = e => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        };

        dropZone.ondragleave = () => dropZone.classList.remove('dragover');

        dropZone.ondrop = e => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            uploadFiles(e.dataTransfer.files);
        };

        function uploadFiles(files) {
            for (const file of files) {
                if (!file.type.startsWith('image/')) {
                    alert("Only image files are allowed.");
                    continue;
                }

                const formData = new FormData();
                formData.append('image', file);

                fetch('upload.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayImage(data.url, file);
                    } else {
                        alert("Upload failed: " + data.error);
                    }
                })
                .catch(error => console.error("Error uploading file:", error));
            }
        }

        function displayImage(imageUrl, file) {
            const container = document.createElement('div');
            container.classList.add('preview-container');
            container.innerHTML = `
                <h3>Original Image</h3>
                <img class="preview" src="${imageUrl}">
                <h3>Enhanced Image</h3>
                <div class="enhanced-container">
                    <img class="preview loading" id="enhanced-${imageUrl}" data-processing="true">
                    <div class="loader">Processing enhancement...</div>
                </div>
                <div class="file-link">
                    <input type="text" value="${imageUrl}" readonly>
                    <button onclick="copyToClipboard(this)">ðŸ“‹ Copy</button>
                </div>
            `;
            document.getElementById('previews').appendChild(container);

            enhanceImage(imageUrl, file);
        }

        async function enhanceImage(imageUrl, file) {
            try {
                const enhanceUrl = `https://bk9.fun/tools/enhance?url=${encodeURIComponent(imageUrl)}`;
                const finalUrl = proxyUrl + encodeURIComponent(enhanceUrl);

                const enhancedImg = document.getElementById(`enhanced-${imageUrl}`);
                enhancedImg.src = finalUrl;

                enhancedImg.onload = () => {
                    enhancedImg.classList.remove('loading');
                    enhancedImg.classList.add('enhanced');
                    enhancedImg.parentElement.querySelector('.loader').remove();
                };

                enhancedImg.onerror = () => {
                    enhancedImg.parentElement.innerHTML = 'Error enhancing image';
                };
            } catch (error) {
                console.error('Enhancement error:', error);
                document.querySelector(`#enhanced-${imageUrl}`).parentElement.innerHTML = 'Enhancement failed';
            }
        }

        function copyToClipboard(button) {
            const input = button.previousElementSibling;
            input.select();
            document.execCommand('copy');
            button.textContent = 'âœ… Copied!';
            setTimeout(() => button.textContent = 'ðŸ“‹ Copy', 2000);
        }
    </script>
</body>
</html>
