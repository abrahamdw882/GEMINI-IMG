<!DOCTYPE html>
<html>
<head>
    <title>Image Enhancer</title>
    <style>
        .preview {
            max-width: 300px;
            margin: 10px 0;
        }
        .enhanced {
            border: 2px solid green;
        }
        .file-link {
            word-break: break-all;
            margin: 10px 0;
        }
        #dropZone {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin: 20px;
        }
        .loading {
            filter: grayscale(1);
            opacity: 0.5;
        }
        .loader {
            color: #666;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="dropZone">
        ðŸ“¤ Drag & Drop images here or<br>
        <input type="file" id="fileInput" accept="image/*">
    </div>
    <div id="previews"></div>

    <script>
 const proxyUrl = "https://broken-star-6439.abrahamdw882.workers.dev/?u=";

        // Event Handlers
        document.getElementById('fileInput').addEventListener('change', handleFiles);
        
        const dropZone = document.getElementById('dropZone');
        dropZone.ondragover = e => {
            e.preventDefault();
            dropZone.style.backgroundColor = '#f0f0f0';
        };
        dropZone.ondragleave = () => dropZone.style.backgroundColor = '';
        dropZone.ondrop = e => {
            e.preventDefault();
            dropZone.style.backgroundColor = '';
            handleFiles(e);
        };

        async function handleFiles(e) {
            const files = e.target.files || e.dataTransfer.files;
            for (const file of files) {
                if (file.type.startsWith('image/')) {
                    await processFile(file);
                }
            }
        }

        async function processFile(file) {
            try {
                const formData = new FormData();
                formData.append('image', file);

                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Upload failed');
                }

                createImagePreview(data.url);
                enhanceImage(data.url);
                
            } catch (error) {
                console.error('Upload error:', error);
                alert(`Error: ${error.message}`);
            }
        }

        function createImagePreview(url) {
            const container = document.createElement('div');
            container.innerHTML = `
                <div class="preview-container">
                    <h3>Original Image</h3>
                    <img class="preview" src="${url}">
                    <h3>Enhanced Image</h3>
                    <div class="enhanced-container">
                        <img class="preview loading" id="enhanced-${Date.now()}">
                        <div class="loader">Processing...</div>
                    </div>
                    <button onclick="deleteImage('${url}')">ðŸ—‘ Delete</button>
                </div>
            `;
            document.getElementById('previews').appendChild(container);
        }

        async function enhanceImage(imageUrl) {
            try {
                const enhancedImg = document.querySelector(`#enhanced-${Date.now()}`);
                const enhanceUrl = `https://bk9.fun/tools/enhance?url=${encodeURIComponent(imageUrl)}`;
                const finalUrl = proxyUrl + encodeURIComponent(enhanceUrl);
                
                enhancedImg.src = finalUrl;
                
                enhancedImg.onload = () => {
                    enhancedImg.classList.remove('loading');
                    enhancedImg.classList.add('enhanced');
                    enhancedImg.parentElement.querySelector('.loader').remove();
                };
                
                enhancedImg.onerror = () => {
                    enhancedImg.parentElement.innerHTML = 'Error enhancing image';
                };
            } catch (error) {
                console.error('Enhancement error:', error);
                document.querySelector(`.enhanced-container`).innerHTML = 'Enhancement failed';
            }
        }

        async function deleteImage(imageUrl) {
            try {
                await fetch(`/api/delete?url=${encodeURIComponent(imageUrl)}`, {
                    method: 'DELETE'
                });
                event.target.closest('.preview-container').remove();
            } catch (error) {
                console.error('Delete error:', error);
                alert('Failed to delete image');
            }
        }
    </script>
</body>
</html>
